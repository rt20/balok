name: Balok CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:

    runs-on: ubuntu-latest

steps:
    - uses: actions/checkout@v2

deploy:
  needs: [ tests ]
  runs-on: ubuntu-latest

steps:
    - name: 'SSH to Balok deploy server'
      uses: appleboy/ssh-action@main
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        passowrd: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
